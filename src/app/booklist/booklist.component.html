<ejs-grid [dataSource]='books' allowPaging='true'>
    <e-columns>
      <e-column field='id' headerText='ID' textAlign='Right' width=90></e-column>
      <e-column field='name' headerText='Name' width=150></e-column>
      <e-column field='author' headerText='Author' width=150></e-column>
      <e-column field='price' headerText='Price' textAlign='Right' width=120 format='C2'></e-column>
      <e-column field='publicationDate' headerText='Publication Date' textAlign='Right' width=150 format='yMd'></e-column>
      <e-column field='inStock' headerText='In Stock' width=120 type='boolean'></e-column>
    </e-columns>
</ejs-grid>
